<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve" class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</a>
        <a href="/" class="btn btn-lg btn-primary"><span class="fa fa-home"></span></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Tables</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script>
  var $tableList = $("#tableList");
  var $waitList = $("#waitList");
  var $clearBtn = $("#clear");

  var runTableQuery = function () {
    $.ajax({
      url: "/api/tables",
      method: "GET"
    }).then(function(tableData) {
      // Loop through and display each of the customers
      for (var i = 0; i < tableData.length; i++) {
        var $listItem = $("<li class='list-group-item mt-4'>");

        $listItem.append(
          $("<h2>").text("Table #" + (i + 1)),
          $("<hr>"),
          $("<h2>").text("ID: " + tableData[i].id),
          $("<h2>").text("Name: " + tableData[i].name),
          $("<h2>").text("Email: " + tableData[i].email),
          $("<h2>").text("Phone: " + tableData[i].phone)
        );

        $tableList.append($listItem);
      }
    });
  };

  var runWaitListQuery = function () {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({
      url: "/api/waitlist",
      method: "GET"
    }).then(function(waitData) {
      // Here we then log the waitlistData to console, where it will show up as an object.
      console.log(waitData);
      console.log("------------------------------------");

      // Loop through and display each of the customers
      for (var i = 0; i < waitData.length; i++) {
        // Then display the fields in the HTML (Section Name, Date, URL)
        var $listItem = $("<li class='list-group-item mt-4'>");

        $listItem.append(
          $("<h2>").text("Table #" + (i + 1)),
          $("<hr>"),
          $("<h2>").text("ID: " + waitData[i].id),
          $("<h2>").text("Name: " + waitData[i].name),
          $("<h2>").text("Email: " + waitData[i].email),
          $("<h2>").text("Phone: " + waitData[i].phone)
        );

        $waitList.append($listItem);
      }
    });
  };

  // This function resets all of the data in our tables. This is intended to let you restart a demo.
  var clearTable = function () {
    $.ajax({
      url: "/api/tables",
      method: "DELETE"
    }).then(function() {
      $("#waitList").empty();
      $("#tableList").empty();
      console.log("Tables cleared!");
    });
  };


  $clearBtn.on("click", clearTable);

  // Run Queries!
  // ==========================================
  runTableQuery();
  runWaitListQuery();
</script>

</html>
