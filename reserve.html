<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
        <a href="/tables" class="btn btn-lg btn-danger">
          <span class="fa fa-list-alt"></span> View Tables
        </a>
        <a href="/" class="btn btn-lg btn-primary">
          <span class="fa fa-home"></span>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/tables">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a>
        </p>
      </div>
    </footer>
  </div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script>
  var $submitBtn = $(".submit");

  var handleSubmitClick = function (event) {
    event.preventDefault();

    // Get reservation info from the form
    var newReservation = {
      name: $("#reserve-name").val().trim(),
      phone: $("#reserve-phone").val().trim(),
      email: $("#reserve-email").val().trim()
    };

    // POST the reservation to "/api.tables"
    $.ajax({
      url: "/api/tables",
      method: "POST",
      data: newReservation
    }).then(function(data) {
      // If a table is available... tell user they are booked.
      if (data) {
        alert("Yay! You are officially booked!");
      }

      // If a table is available... tell user they on the waiting list.
      else {
        alert("Sorry you are on the wait list");
      }

      // Clear the form after submitting
      $("#reserve-name").val("");
      $("#reserve-phone").val("");
      $("#reserve-email").val("");
    }
    );
  };

  // Run handleSubmitClick whenever the form is submitted
  $submitBtn.on("click", handleSubmitClick);
</script>

</html>
